<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</head>
<style>
body {
  background-color: #0d0d0d;
  color: #fff;
  font-family: "Poppins";
  margin: 0;
  padding: 0;
}

a {
  text-decoration: none;
  color: inherit;
}

h1 {
  color: #e50914; 
  font-size: 2.5rem;
  margin-bottom: 20px;
  text-align: center;
}

#details-container {
  max-width: 1200px;
  margin: 40px auto;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}

.details-content {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  align-items: flex-start;
}

.details-content img {
  max-width: 300px;
  width: 100%;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
}

.details-text {
  flex: 1;
  min-width: 300px;
}

.details-text p {
  line-height: 1.6;
  margin-bottom: 15px;
}

.details-text p span {
  color: #e50914;
  font-weight: bold;
}

.details-text .rating {
  font-size: 1.2rem;
  margin-top: 10px;
}

.details-text .release-date {
  font-size: 1rem;
  font-style: italic;
}

.back-button {
  display: inline-block;
  padding: 10px 20px;
  margin-top: 20px;
  background-color: #e50914;
  color: #fff;
  border-radius: 5px;
  font-size: 1rem;
  text-align: center;
  transition: background 0.3s ease;
}

.back-button:hover {
  background-color: #b20710;
  cursor: pointer;
}

#cast-container {
  margin-top: 40px;
}

#cast-container h2 {
  color: #e50914;
  margin-bottom: 20px;
  font-size: 1.8rem;
  text-align: center;
}

.cast-list {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.cast-member {
  text-align: center;
  max-width: 120px;
}

.cast-member img {
  width: 100%;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
}

.cast-member p {
  margin: 5px 0;
  font-size: 0.9rem;
}

.cast-member p small {
  font-style: italic;
  color: #ccc;
}

.custom-toggler-icon {
  background-image: url("data:image/svg+xml;charset=UTF8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
}

.navbar-toggler {
  border-color: white;
}

#fonte {
  font-family: "Bebas Neue";
}

@media (max-width: 768px) {
  .details-content {
    flex-direction: column;
    align-items: center;
  }

  .details-text {
    text-align: center;
  }
}

</style>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="1index.html" id="fonte">
          <h1 class="fw-bold border border-danger border-2 py-2 px-3 bg-black text-danger">
            METFLIX.
          </h1>
        </a>
        <button class="navbar-toggler border border-dark border-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon custom-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="2explorer.html">
                <h2 class="text-white mx-2" id="fonte">Explorer</h2>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div id="details-container">
    <h1>Carregando detalhes...</h1>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const type = params.get("type");

    if (id && type) {
      const apiKey = "87fe74c1eb1b50c8e54b13b534017e2b";
      const apiUrl = `https://api.themoviedb.org/3/${type}/${id}?api_key=${apiKey}&language=pt-BR`;
      const creditsUrl = `https://api.themoviedb.org/3/${type}/${id}/credits?api_key=${apiKey}&language=pt-BR`;

      fetch(apiUrl)
        .then((response) => response.json())
        .then((data) => {
          const container = document.getElementById("details-container");
          let extraInfo = "";

          if (type === "tv") {
            extraInfo = `
              <p><span>Temporadas:</span> ${data.number_of_seasons}</p>
              <p><span>Episódios:</span> ${data.number_of_episodes}</p>
            `;
          } else if (type === "movie" && data.belongs_to_collection) {
            const collection = data.belongs_to_collection;
            extraInfo = `
              <p><span>Faz parte da franquia:</span> ${collection.name}</p>
            `;
          }

          container.innerHTML = `
            <div class="details-content">
              <img src="https://image.tmdb.org/t/p/w500/${data.poster_path}" alt="${data.name || data.title}">
              <div class="details-text">
                <h1 id="fonte">${data.name || data.title}</h1>
                <p><span>Descrição:</span> ${data.overview || "Não disponível."}</p>
                <p class="rating"><span>Nota:</span> ${data.vote_average || "N/A"}</p>
                <p class="release-date"><span>Data de lançamento:</span> ${data.first_air_date || data.release_date || "Não disponível"}</p>
                ${extraInfo}
                <a href="2explorer.html" class="back-button">Voltar</a>
                <button id="favoriteBtn" class="btn btn-danger">Adicionar aos Favoritos</button>
              </div>
            </div>
            <div id="cast-container">
              <h2>Elenco</h2>
              <div class="cast-list"></div>
            </div>
          `;

          fetch(creditsUrl)
            .then((response) => response.json())
            .then((castData) => {
              const castList = document.querySelector(".cast-list");
              castData.cast.slice(0, 6).forEach((castMember) => {
                const castMemberElement = document.createElement("div");
                castMemberElement.classList.add("cast-member");
                castMemberElement.innerHTML = `
                  <img src="https://image.tmdb.org/t/p/w500/${castMember.profile_path}" alt="${castMember.name}">
                  <p>${castMember.name}</p>
                  <p><small>${castMember.character}</small></p>
                `;
                castList.appendChild(castMemberElement);
              });
            });
        });
    }
  </script>
</body>
</html>
